name: &name "ClusterDiarizer"
sample_rate: &sample_rate 16000

model:
  vad:
    model_path: "/disk2/datasets/modified_callhome/modified_oracle_callhome_ch109.json"
    time_length: 0.63
    shift_length: 0.01
    gen_overlap_seq: True
    gen_seg_table: True
    overlap_method: "mean"
    overlap: 0.875
    seg_len: 0.63
    shift_len: 0.01
    threshold: 0.5
    num_workers: 4
  speaker_embeddings:
    model_path: "./remote_circe/speakernet-I-2N-64bs-200e-0.02lr-0.1wr-FisherSWBD-4timelength/spkr.nemo"
    time_length: 1.5
    shift_length: 0.75
  diarizer:
    cluster_method: "SpectralClustering"
    reco2num: 2
    out_dir: "/disk2/outputs/diarization/"
    groundtruth_RTTM_dir: "/disk2/datasets/modified_callhome/RTTMS/ch109/"
    shuffle: False
  manifest_filepath: "/data3/sdtest/test.json"
  sample_rate: 16000

